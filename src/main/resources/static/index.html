<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing">

<div class="info">
  <div class="infoText">
    <h3>Please, choose what you need</h3>
  </div>
  <div class="btn-in">
    <a class="btn btn-dark btn-lg active" role="button" style="margin-right: 25px" data-toggle="modal" data-target="#exampleModalIn">Sign In</a>
    <a href="signUp.html" class="btn btn-dark btn-lg active" role="button" data-toggle="modal" data-target="#exampleModalUp">Sign Up</a>
  </div>
</div>

<!--Modal Authorization-->
<div class="modal fade" id="exampleModalIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Authorization</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form action="http://localhost:8080/demo/auth" method="post">

            <div class="form-group">
              <label for="exampleInputEmailIn">Email</label>
              <input name="email" type="email" class="form-control"
                     id="exampleInputEmailIn" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassIn">Password</label>
              <input name="password" type="password" class="form-control"
                     id="exampleInputPassIn" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-------------------Modal Registration--------------------->

<div class="modal fade" id="exampleModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelUp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelUp">Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form action="http://localhost:8080/demo/add" method="post">
            <div class="form-group">
              <label for="exampleInputUsername">Name</label>
              <input name="name" type="text" class="form-control"
                     id="exampleInputUsername" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input name="email" type="email" class="form-control"
                     id="exampleInputEmail" aria-describedby="emailHelp"
                     placeholder="Email">
            </div>

            <div class="form-group">
              <label for="exampleInputPass">Password</label>
              <input name="password" type="password" class="form-control"
                     id="exampleInputPass" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<button onclick="document.location = 'http://localhost:8080/demo/all'">Check all users</button>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
